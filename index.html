<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

    <title>Loan Calculator</title>
    <style>
        #loading, #results {
            display:none;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <h5 class="heading">Loan Calculator</h5>
                        <!-- <h5 id="task-title">Loan Calculator</h5> -->
                        <form id="loan-form">
                            <div class="input-field col s12">
                                <label for="Amount">Amount (N) </label>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                            <div class="input-field col s12">
                                <label for="Percentage">Percentage (%) </label>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                            <div class="input-field col s12">
                                <label for="filter">Years of Repayment </label>
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                            </div>
                            <input type="submit" class="btn" value="Calculate" >
                        </form>
                    </div> 
                    <!-- loader -->
                    <div class="center" id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!-- result -->
                    <div class="card-action">
                        <div id="results">
                            <h5 id="tast-title">Result</h5>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Monthly Payment</span>
                                        <input type="number" class="form-control" id="monthly-payment" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Total Payment</span>
                                        <input type="number" class="form-control" id="total-payment" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Total Interest </span>
                                        <input type="number" class="form-control" id="total-interest" disabled>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

  <!--  Scripts-->
  <script src="jquery.js" type="text/javascript"></script>
  <script src="js-script.js" type="text/javascript"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
